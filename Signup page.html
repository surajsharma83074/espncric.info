<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="section">
        <div class="img-section">
            <img src="espn.png">
        </div>
        <div class="sing-in-section">
            <h2>Singin Page</h2>
        
            <form>
                <label for="full name" >Full Name</label><br>
                <input value="" id="nm" type="text" placeholder="Enter The Name" required><br>
                <label for="email" >Email</label><br>
                <input value="" id="em" type="text" placeholder="Enter The Email" required><br>
                <label for="password" >Password</label><br>
                
                <input value="" id="pw" type="password" placeholder="Enter The password" required><br>
                <a href="#"><h4>Forget Password ?</h4></a><br>
                <a href="login.html"><h4>Already have account Login here</h4></a>
                <input type="submit" value="SIGN IN">
            </form>
        </div>
    </div>
</body>
</html>
<script>
    let storeSignup=JSON.parse(localStorage.getItem('signData'))||[]
    document.querySelector('form').addEventListener('submit',sumbitData)
    
    function sumbitData(){
        event.preventDefault();
        let obj={
            name:document.querySelector('#nm').value,
            email:document.querySelector('#em').value,
            pwd:document.querySelector('#pw').value,
        }
        let flag=false
        storeSignup.map(function(ele,index){
        if(obj.email==ele.email){
        flag=true
        }
        })
        if(flag==false){
        storeSignup.push(obj)
        localStorage.setItem('signData',JSON.stringify(storeSignup))
        }else{
            alert('User already exists please login')
        }
    }


</script>
