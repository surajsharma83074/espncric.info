<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div id="section">
        <div class="img-section">
            <img src="espn.png">
        </div>
        <div class="sing-in-section">
            <h2>Singin Page</h2>
        
            <form>
                <label for="full name">Full Name</label><br>
                <input type="text" placeholder="Enter The Name" required><br>
                <label for="email">Email</label><br>
                <input type="text" placeholder="Enter The Email" required><br>
                <label for="password">Password</label><br>
                
                <input type="password" placeholder="Enter The password" required><br>
                <a href="#"><h4>Forget Password ?</h4></a>
                <input type="submit" value="SIGN IN">
            </form>
        </div>
    </div>
</body>
