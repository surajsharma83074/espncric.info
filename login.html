<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="section">
        <div class="img-section">
            <img src="espn.png">
        </div>
        <div class="sing-in-section">
            <h2>Login Page</h2>
        
            <form>
               <label for="email">Email</label>
                <input id="email" type="text" placeholder="Enter The Email" required><br>
                <label for="password">Password</label><br>
                
                <input id="passw" type="password" placeholder="Enter The password" required><br>
                <a href="#"><h4>Forget Password ?</h4></a><br>
                <a href="Signup page.html"><h4>Don't have account SignUp here</h4></a>
                <input type="submit" value="LOG IN">
            </form>
        </div>
    </div>
</body>
</html>

<script>
    let storeSignup=JSON.parse(localStorage.getItem('signData'))
    document.querySelector('form').addEventListener('submit',logging)

    function logging(event){
        event.preventDefault();
        let obj={
            em:document.querySelector('#email').value,
            pw:document.querySelector('#passw').value
        }
        let flag=true
        storeSignup.forEach(function(ele){
            if(obj.em==ele.email&&obj.pw==ele.pwd){
                flag=false
                window.location.href='./landing.html'
            }
        })
        if(flag==true){
            alert('wrong credentials please enter correct details')
        }
    }
</script>
